name: CI

on:
  push:
    branches: ["main", "codex/**"]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: python -m ruff check .

      - name: Unit tests
        run: python -m pytest tests/unit -q

      - name: Script-first integration
        run: python -m pytest tests/integration/test_script_first_agent.py -q
